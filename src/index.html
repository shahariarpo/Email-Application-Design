<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/style.css" rel="stylesheet" />
    <title>Inbox</title>
  </head>
  <body>
    <div>
      <header class="flex">
        <div class="flex shrink-0 px-4 py-3 bg-gray-800">
          <button class="flex items-center">
            <img
              class="h-9 w-9 rounded-full object-cover"
              src="https://avatars.githubusercontent.com/u/74198638?v=4"
              alt=""
            />
            <span class="ml-4 text-white font-medium">Shahariar Ahmed</span>
            <svg
              class="ml-10 h-6 w-6 fill-current text-gray-300"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
            >
              <path
                d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
              />
            </svg>
          </button>
        </div>

        <div
          class="flex flex-1 justify-between flex-wrap items-center p-3 bg-gray-700"
        >
          <nav class="flex flex-wrap">
            <a
              href="#"
              class="inline-block px-3 py-2 leading-none rounded-lg mx-2 bg-gray-800 font-medium text-white"
              >Mailbox</a
            >
            <a
              href="#"
              class="inline-block px-3 py-2 leading-none rounded-lg mx-2 hover:bg-gray-600 font-medium text-white"
              >Customers</a
            >
            <a
              href="#"
              class="inline-block px-3 py-2 leading-none rounded-lg mx-2 hover:bg-gray-600 font-medium text-white"
              >Reporting</a
            >
            <a
              href="#"
              class="inline-block px-3 py-2 leading-none rounded-lg mx-2 hover:bg-gray-600 font-medium text-white"
              >Manage</a
            >
          </nav>
          <div class="flex items-center">
            <div class="relative w-64">
              <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                <svg
                  class="fill-current text-gray-500 h-5 w-5"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512"
                >
                <path
                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
                />
              </span>
              </svg>
              <input
                class="block w-full pl-10 pr-4 py-2 bg-gray-900 text-sm rounded-lg placeholder-gray-400 text-white focus:text-gray-600 focus:outline-none focus:placeholder-gray-800 focus:bg-white"
                placeholder="Search"
              />
            </div>
            <button class="text-gray-400 ml-6 hover:text-gray-200">
              <svg
                class="fill-current h-5 w-5"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"
              >
                <path
                  d="M224 0c-17.7 0-32 14.3-32 32l0 19.2C119 66 64 130.6 64 208l0 25.4c0 45.4-15.5 89.5-43.8 124.9L5.3 377c-5.8 7.2-6.9 17.1-2.9 25.4S14.8 416 24 416l400 0c9.2 0 17.6-5.3 21.6-13.6s2.9-18.2-2.9-25.4l-14.9-18.6C399.5 322.9 384 278.8 384 233.4l0-25.4c0-77.4-55-142-128-156.8L256 32c0-17.7-14.3-32-32-32zm0 96c61.9 0 112 50.1 112 112l0 25.4c0 47.9 13.9 94.6 39.7 134.6L72.3 368C98.1 328 112 281.3 112 233.4l0-25.4c0-61.9 50.1-112 112-112zm64 352l-64 0-64 0c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7s18.7-28.3 18.7-45.3z"
                />
              </svg>
            </button>
            <button class="text-gray-400 mx-6 hover:text-gray-200">
              <svg
                class="fill-current h-5 w-5"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
              >
                <path
                  d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm169.8-90.7c7.9-22.3 29.1-37.3 52.8-37.3l58.3 0c34.9 0 63.1 28.3 63.1 63.1c0 22.6-12.1 43.5-31.7 54.8L280 264.4c-.2 13-10.9 23.6-24 23.6c-13.3 0-24-10.7-24-24l0-13.5c0-8.6 4.6-16.5 12.1-20.8l44.3-25.4c4.7-2.7 7.6-7.7 7.6-13.1c0-8.4-6.8-15.1-15.1-15.1l-58.3 0c-3.4 0-6.4 2.1-7.5 5.3l-.4 1.2c-4.4 12.5-18.2 19-30.6 14.6s-19-18.2-14.6-30.6l.4-1.2zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"
                />
              </svg>
            </button>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
