<!DOCTYPE html>
<html>

  <body class="bg-gray-200">
    <div class="h-screen flex flex-col">

            <svg

              xmlns="http://www.w3.org/2000/svg"

              >Reporting</a

            <a
              href="#"
              class="inline-block px-3 py-2 leading-none rounded-lg mx-2 hover:bg-gray-600 font-medium text-white"

          <div class="flex items-center">

                  viewBox="0 0 512 512"

            <button class="text-gray-400 ml-6 hover:text-gray-200">

                <span class="inline-flex">
                  <svg
                    class="h-5 w-5 fill-current text-gray-500"

                href="#"
                class="flex items-center justify-between text-sm font-medium mt-2 px-3 py-2 -mx-3 hover:bg-gray-200 rounded-lg"

                <span class="inline-flex">
                  <svg
                    class="h-5 w-5 fill-current text-gray-500"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"
                  >

                    />

                </span>
                <span
                  class="text-xs font-semibold leading-none text-gray-700 bg-gray-300 rounded-full px-4 py-1 inline-block"
                  >2</span
                >
              </a>
              <!-- Assigned -->
              <a
                href="#"
                class="flex items-center justify-between text-sm font-medium mt-2 px-3 py-2 -mx-3 hover:bg-gray-200 rounded-lg"
              >
                <span class="inline-flex">
                  <svg
                    class="h-5 w-5 fill-current text-gray-500"
                    xmlns="http://www.w3.org/2000/svg"

                </span>
                <span
                  class="text-xs font-semibold leading-none text-gray-700 bg-gray-300 rounded-full px-4 py-1 inline-block"
                  >1</span

              <!-- Closed -->

                href="#"
                class="flex items-center justify-between text-sm font-medium mt-2 px-3 py-2 -mx-3 hover:bg-gray-200 rounded-lg"

                  <svg
                    class="h-5 w-5 fill-current text-gray-500"

                href="#"
                class="flex items-center justify-between text-sm font-medium mt-2 px-3 py-2 -mx-3 hover:bg-gray-200 rounded-lg"
              >
                <span class="inline-flex">
                  <svg
                    class="h-5 w-5 fill-current text-gray-500"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 448 512"
                  >
                    <path
                      d="M135.2 17.7L128 32 32 32C14.3 32 0 46.3 0 64S14.3 96 32 96l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0-7.2-14.3C307.4 6.8 296.3 0 284.2 0L163.8 0c-12.1 0-23.2 6.8-28.6 17.7zM416 128L32 128 53.2 467c1.6 25.3 22.6 45 47.9 45l245.8 0c25.3 0 46.3-19.7 47.9-45L416 128z"
                    />

                </span>
              </a>
            </div>
            <h2
              class="mt-8 text-sm font-semibold text-gray-600 uppercase tracking-wider"
            >
              Folders
            </h2>
            <div class="mt-4">
              <a class="block text-gray-700 text-sm" href="#">Refunds</a>
              <a class="mt-4 block text-gray-700 text-sm" href="#">Discounts</a>
              <a class="mt-4 block text-gray-700 text-sm" href="#">Bugs</a>

        <main class="flex flex-1">
          <div class="w-full max-w-xs border-l border-r border-gray-300">
            <div
              class="px-4 py-2 flex items-center justify-between border-b border-gray-300"

              <button class="flex items-center">
                <p class="text-sm font-semibold text-gray-600">
                  Sorted by Date
                </p>
                <svg
                  class="ml-1 h-6 w-6 fill-current text-gray-500"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"

              <button>

                  class="h-5 w-5 fill-current text-gray-500"

            <div>
